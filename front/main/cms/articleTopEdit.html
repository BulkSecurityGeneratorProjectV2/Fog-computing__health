<body>
<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">公共信息</span> - 文章管理
                        </h4>
                    </div>
                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>公共信息</li>
                        <li>文章管理</li>
                        <li class="active title"><span class="OPT">新增</span>文章</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->

            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title"><i class="icon-volume-medium position-left"></i><span
                                class="OPT">新增</span>文章</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="reload" data-fnReload="refreshData"></a></li>
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" action="#" id="editModal">
                            <input type="hidden" name="id">
                            <input type="hidden" name="content">
                            <div class="form-group">
                                <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    文章标题<span class="text-danger">*</span>
                                </label>
                                <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                    <input type="text" name="title" class="form-control">
                                    <input type="text" name="type" value="3" hidden>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    作者
                                </label>
                                <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                    <input type="text" name="author" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                    图片链接
                                </label>
                                <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                    <input type="text" name="outUrl" onclick="toUploadPage()" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">文章内容</label>
                                <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                    <div class="summernote"></div>
                                </div>
                            </div>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="reset">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="avatar-modal" style="position: absolute;top:20%;left: 15%;width: 70%;display: none">
                    <div class="modal-content">
                        <form class="avatar-form" name="uploadForm" action="/article/update/img/"
                              enctype="multipart/form-data"
                              method="post">
                            <div class="modal-header border-bottom-teal">
                                <h5 class="modal-title" id="avatar-modal-label">上传滚动图</h5>
                                <a id="tab-close" class="close" href="javascript:void(0)">&times;</a>
                            </div>
                            <div class="modal-body">
                                <div class="avatar-body">
                                    <div class="avatar-upload">
                                        <!--<input class="avatar-src" name="avatar_src" type="hidden">-->
                                        <!--<input class="avatar-data" name="avatar_data" type="hidden">-->
                                        <label class="btn bg-teal-300" for="avatarInput">本地上传</label>
                                        <input type="file" name="avatar_file" id="avatarInput"
                                               class="avatar-input" accept=".jpg,.jpeg,.gif,.png" title="请选择要修改的头像">
                                        <div class="picture-format">
                                            仅支持JPG、GIF或PNG格式的图片文件，且文件大小不能超过2M。
                                        </div>
                                    </div>
                                    <div style="width: 100%;height: 500px;margin-top: 20px;margin-bottom: 20px">
                                        <img id="show" width="100%">
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
                                            <button type="submit" id="avatar-save"
                                                    class="btn bg-teal-700 btn-block avatar-save">
                                                <i class="icon-floppy-disk"></i> 保存
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Footer -->
                <div class="footer text-muted" v-html="footer"></div>

                <!-- /footer -->
            </div>
            <!-- /content area -->
        </div>
