                    <div class="panel-body">
                        <form class="form-horizontal" method="post" action="#" id="userEdit">

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>用户帐号
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="account" class="form-control" placeholder="请输入用户账号">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>用户密码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="password" name="password" class="form-control" placeholder="请输入密码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>确认密码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="password" name="repeat_password" class="form-control"
                                               placeholder="请再次输入密码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>真实姓名
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="username" class="form-control" placeholder="请输入用户真实姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>身份证号
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="idCard" class="form-control" placeholder="请输入邮箱地址">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>手机号码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="phoneNum" class="form-control" placeholder="请输入手机号码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>性别
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                                <input type="radio" name="gender" class="styled" value="false">男
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                                <input type="radio" name="gender" class="styled" value="true">女
                                            </label>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>出生日期
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <div class="input-group">
                                            <input type="text" name="birthday" class="form-control date-picker"
                                                   placeholder="请输入出生日期" readonly="true" style="background: white">
                                            <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>身高
                                    </label>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 no-padding">
                                        <input type="text" name="height" class="form-control" placeholder="单位厘米">
                                    </div>
                                    <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>体重
                                    </label>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 no-padding">
                                        <input type="text" name="weight" class="form-control" placeholder="单位千克">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>状态
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <div class="switch" id="status-control">
                                            <label>
                                                <input type="checkbox" data-on-text="启用"
                                                       data-off-text="禁止" name="enableController">
                                            </label>
                                            <input type="text" name="enableStatus" style="display: none">
                                        </div>
                                        <input type="text" name="disableComment" class="form-control"
                                               placeholder="请输入禁用原因">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 department col-md-2 col-lg-2 text-right">详细住址</label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="address" class="form-control" placeholder="请输入详细地址">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-4 department col-md-2 col-lg-2 text-right">租期信息</label>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                                        <input id="sub-time-start" type="text" disabled class="form-control"
                                               placeholder="开始日期">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 " style="margin-top: 0px">
                                        <input id="sub-time-end" type="text" disabled class="form-control"
                                               placeholder="结束日期">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 department col-md-2 col-lg-2 text-right">续期（单位：月）</label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="number" name="subTime" class="form-control" placeholder="请输入订阅时间">
                                    </div>
                                </div>


                            </fieldset>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="reset">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="picturePanel" class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title"><i class="icon-pencil7 position-left"></i><span class="OPT">上传</span>其他信息
                        </h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <!--<li><a data-action="reload" data-fnReload="refreshData"></a></li>-->
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <div id="avatar-modal">
                                    <div class="modal-content">
                                        <form id="pic-form" class="avatar-form" action="/biz/user/update/pic"
                                              enctype="multipart/form-data"
                                              method="post">
                                            <div class="modal-header border-bottom-teal">
                                                <h5 class="modal-title" id="avatar-modal-label">上传照片</h5>
                                            </div>
                                            <div class="modal-body">
                                                <div class="avatar-body">
                                                    <div class="avatar-upload">
                                                        <input class="avatar-src" name="avatar_src" type="hidden">
                                                        <input class="avatar-data" name="avatar_data" type="hidden">
                                                        <label class="btn bg-teal-300" for="avatarInput">本地上传</label>
                                                        <input type="file" name="avatar_file" id="avatarInput"
                                                               class="avatar-input" accept=".jpg,.jpeg,.gif,.png"
                                                               title="请选择要修改的头像">
                                                        <div class="picture-format">
                                                            仅支持JPG、GIF或PNG格式的图片文件，且文件大小不能超过2M。
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                            <div class="pic-wrapper"></div>
                                                        </div>
                                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                            <div class="user-pic">
                                                                <img src="" class="user-pic-content"> </img>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row avatar-btns">
                                                        <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
                                                            <button class="btn bg-teal-700 btn-block avatar-save"
                                                                    type="submit">
                                                                <i class="icon-floppy-disk"></i> 保存
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <div class="modal-content">
                                    <div class="modal-header border-bottom-teal">
                                        <h5 class="modal-title" id="">修改标签</h5>
                                    </div>
                                    <div class="modal-body">
                                        <fieldset class="content-group">
                                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <label class="control-label col-xs-4 col-sm-3 department col-md-2 col-lg-2 text-right">用户标签</label>
                                                <div id="userTags"
                                                     class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                                </div>
                                            </div>
                                            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <label class="control-label col-xs-4 col-sm-3 department col-md-2 col-lg-2 text-right">未使用标签</label>
                                                <div id="notUsedTags"

                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div id="watchPanel" class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title"><i class="icon-pencil7 position-left"></i><span class="OPT">添加</span>手表
                        </h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <!--<li><a data-action="reload" data-fnReload="refreshData"></a></li>-->
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post" action="#" id="watchEdit">
                            <input type="hidden" name="id"/>
                            <input type="hidden" name="user"/>
                            <input type="hidden" name="longitude"/>
                            <input type="hidden" name="latitude">
                            <fieldset class="content-group">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>手表imei
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="imei" class="form-control" placeholder="请输入手表imei">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>手表绑定号码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="watchPhoneNum" class="form-control"
                                               placeholder="请输入手机号码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>电子围栏
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <select id="redius" name="radius" class="form-control"
                                                placeholder="请输入围栏半径并选择中心点">
                                            <option value="50" selected>50</option>
                                            <option value="200">200</option>
                                            <option value="500">500</option>
                                            <option value="1000">1000</option>
                                            <option value="2000">2000</option>
                                            <option value="5000">5000</option>

                                        </select>
                                        <!--                                        <input type="text" id="radius" name="radius" class="form-control"-->
                                        <!--                                               placeholder="请输入围栏半径并选择中心点">-->
                                    </div>

                                </div>

                                <div class="map-container" id="map-container">

                                </div>
                            </fieldset>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="resetWatch">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
                        </form>
                    </div>

                        <div class="heading-elements">

                                <li><a data-action="collapse"></a></li>

                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post" action="#" id="fallDevice">
                            <input type="hidden" name="id"/>
                            <input type="hidden" name="user"/>
                            <input type="hidden" name="longitude"/>
                            <input type="hidden" name="latitude">

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>设备imei
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="imei" class="form-control" placeholder="请输入手表imei">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>设备号码
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="phoneNum" class="form-control"

                                </div>

                                        <input type="text" disabled name="lastOnlineTime" class="form-control"
                                               placeholder="未上线">
                                    </div>
