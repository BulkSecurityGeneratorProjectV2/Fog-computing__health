<div class="page-container">

            <!-- Page header -->

                        <li>业务管理</li>
                        <li>用户管理</li>
                        <li class="active title"><span class="OPT">新增</span>用户</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title"><i class="icon-pencil7 position-left"></i><span class="OPT">新增</span>用户
                        </h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <li><a data-action="reload" data-fnReload="refreshData"></a></li>
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>


                    <div class="panel-body">
                        <form class="form-horizontal" method="post" action="#" id="tagEdit">
                            <input type="hidden" name="id"/>
                            <fieldset class="content-group">
                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>标签名
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="tagName" class="form-control" placeholder="请输入标签名">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                        <span class="text-danger">*</span>标签描述
                                    </label>
                                    <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="tagDetail" class="form-control" placeholder="请输入标签详情">
                                    </div>
                                </div>

                            </fieldset>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="reset">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- Footer -->
                <div class="footer text-muted" v-html="footer"></div>
                <!-- /footer -->
