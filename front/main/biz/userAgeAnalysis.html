<script type="text/javascript">
    var echartsPie;
    echartsPie = echarts.init(document.getElementById('echartsPie'));
    $.get("/biz/user/ageDistributed", function (data) {
        json=data;
        echartsPie.setOption({ //加载数据图表

            series: {

                data: json
            }
        });
    });
    $(function(){

        /* var json = [
         {"value":30,"name":'高圆圆'},
         {"value":26,"name":'赵丽颖'},
         {"value":24,"name":'江莱'}
         ];
         alert(json);*/
        var json;
        var option = {
            title : {
                text: '老人用户年龄分布',
                //subtext: '独家报道',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}  &nbsp;&nbsp;&nbsp;  {d}%"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['50~59岁','60~69岁','70~79岁','80~89岁','90~99岁','其他']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: true},
                    magicType : {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    //restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'老人年龄分布',
                    type:'pie',
                    radius : '70%',//饼图的半径大小
                    center: ['50%', '60%'],//饼图的位置
                    data:[]
                }
            ]
        };


        echartsPie.setOption(option);


    });
